<!-- _includes/image.html -->
<br />
<div class="image-wrapper" >
    {% if include.url %}
    <a href="{{ site.baseurl}}/{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}
        <img src="{{ site.baseurl}}/{{ include.img }}" alt="{{ include.title }}" width="90%" height="90%"/>
    {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
        <p class="image-caption">{{ include.caption }}</p>
    {% endif %}
</div>
<br />
